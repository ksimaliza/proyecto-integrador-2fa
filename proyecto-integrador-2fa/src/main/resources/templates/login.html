<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" 
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <style>
        .navbar {
            background-color: #d9edf7;
        }
    </style>
    <body >
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <h1> Sistema de autenticación de dos factores (2FA)</h1>
            </div>
        </nav>
        <br><br><br><br><br><br><br>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">Usuario o contraseña no válidos</div>
                    </div>
                    <h1>Login</h1>
                    <form th:action="@{/login}" method="post" 
                          th:object="${user}">
                        <div class="form-group">
                            <label class="control-label" for="email"> Email: 
                            </label> <input id="email" class="form-control"
                                            th:field="*{username}" required autofocus="autofocus" 
                                            />
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="password"> 
                                 Contrase&ntilde;a: </label> <input id="password"
                                                     class="form-control" type="password" 
                                                     th:field="*{password}" required
                                                     autofocus="autofocus" />
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">
                                Iniciar Sesi&#243;n </button>
                            <span>Tienes una cuenta? <a href="/" 
                                                                th:href="@{/register}">Registrate</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
